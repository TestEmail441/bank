<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pin-form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #8b6eca;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pin-form-container h2 {
            color: #8b6eca;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 120px;
            margin-right: 10px;
            font-weight: bold;
            text-align: right;
            color: #8b6eca;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .pin-form-container button {
            background-color: #8b6eca;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .pin-form-container button:hover {
            background-color: #7a5ac7;
        }

        .pin-form-container p.error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pin-form-container">
        <h2>Set Your PIN</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_pin">Pin:</label>
                {{ form.pin }}
            </div>
            <div class="form-group">
                <label for="id_confirm_pin">Confirm pin:</label>
                {{ form.confirm_pin }}
            </div>
            <button type="submit">Save PIN</button>
        </form>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
